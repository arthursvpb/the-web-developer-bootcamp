<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Forms - Exercise</title>
</head>
<body>

  <h1>Register</h1>

  <form action="index.html" method="get">


    <div>
    <!-- Nome -->
    <label for="firstName">First Name: </label>
    <input name="firstName" type="text" placeholder="Arthur" required>

    <!-- Sobrenome -->
    <label for="lastName">Last Name: </label>
    <input name="lastName" type="text" placeholder="Vasconcellos" required>
    </div>

    <!-- Sexo -->
    <div>
      <label>Gender: </label>

      <label for="male">Male</label>
        <input id="male" name="gender" type="radio" value="male" required>

      <label for="female">Female</label>
        <input id="female" type="radio" name="gender" value="female" required>



    </div>

    <!-- Email e senha -->
    <div>
      <label for="email">Email: </label>
      <input type="email" name="email" placeholder="Your email" required>
      <label for="password">Password: </label>
      <!-- Pattern valida se tem de 5 a 10 caracteres. -->
      <input pattern=".{0}|.{5,10}" required title="Either 0 OR (5 to 10 chars)" type="password" name="password" placeholder="Your password" required>
    </div>

<!-- Aniversário  -->
    <div>
      <label for="birthday">Birthday: </label>
      <input type="date" name="birthday" required>
    </div>

<!-- Termos  -->
    <div>
      <span>I agree to the terms and conditions</span>
      <label for="terms"></label>
      <input id="terms "name="terms" type="checkbox" value="on" required>
    </div>


    <!-- Enviar -->
    <p><button>Enviar</button></p>

  </form>




</body>
</html>
